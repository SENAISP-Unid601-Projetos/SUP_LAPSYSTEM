<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Cliente</title>
    <link rel="stylesheet" href="./css/cadastroCliente.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <br><br><br><br>
            <h1>Realize seu cadastro no nosso sistema!</h1>
            <div class="card-login">
                <h1>CRIE UMA CONTA<br></h1>
                <div class="textfield">
                    <label for="usuario">E-mail</label>
                    <input type="text" id="email" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" placeholder="Nome Completo">
                </div>
                <div class="textfield">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="xxx.xxx.xxx-xx" maxlength="14" required>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha">
                </div>
                <div class="textfield">
                    <label for="senha">Confirmar  Senha</label>
                    <input type="password" placeholder="Confirme a senha" id="senha1">
                </div>
                <button class="btn-login" id="btn">concluído</button>
            </div>
            <a href="./cadastroMotoboy.html"><button class="btn-login-alt">faça cadastro como Motoboy</button> </a>
        </div>
    </div>


    <script src="./js/cadastroCliente.js"></script>
</body>
</html>
