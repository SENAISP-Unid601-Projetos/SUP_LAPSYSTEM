<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Motoboy</title>
    <link rel="stylesheet" href="css/cadastroMotoboy.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <h3>Realize seu cadastro no nosso sistema!</h3>
            <div class="card-login">
                <h1>CRIE UMA CONTA<br></h1>
                <div class="textfield">
                    <label for="usuario">E-mail</label>
                    <input type="text" id="email" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Nome Completo">
                </div>
                <div class="textfield">
                    <label for="senha">CPF</label>
                    <input type="number" id="cpf" placeholder="CPF">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                <div class="textfield">
                    <label for="senha">Confirmar Senha</label>
                    <input type="password" id="senha1" placeholder="Confirme a senha" required>
                </div>
                <div class="anexos">
                    <div class="textfield1">
                        <label class="picture" tabindex="0">Anexe uma Foto do seu Rosto</label>
                        <input type="file" accept="image/*" class="picture__input">
                        <span class="picture__image"></span>
                    </div>
                    <div class="textfield1">
                        <label class="picture" tabindex="0">Anexe uma Cópia da sua CNH</label>
                        <input type="file" accept="image/*" class="picture__input">
                        <span class="picture__image"></span>
                    </div>
                    <div class="textfield1">
                        <label class="picture" tabindex="0">Anexe uma Foto da sua Moto <br> (mostrando a placa)</label>
                        <input type="file" accept="image/*" class="picture__input">
                        <span class="picture__image"></span>
                    </div>
                    <div class="textfield1">
                        <label class="picture" tabindex="0">Anexe uma Cópia do Documento <br> da Moto</label>
                        <input type="file" accept="image/*" class="picture__input">
                        <span class="picture__image"></span>
                    </div>
                </div>
                <button class="btn-login" id="btn">concluído</button>
            </div>
            <a href="cadastroCliente.html"><button class="btn-login-alt">faça cadastro como Cliente</button> </a>
        </div>
    </div>


    <script src="js/cadastroCliente.js"></script>
</body>
</html>
