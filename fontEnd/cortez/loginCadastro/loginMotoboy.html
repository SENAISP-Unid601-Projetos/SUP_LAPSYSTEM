<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Motoboy</title>
    <link rel="stylesheet" href="./css/loginMotoboy.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Area do Motoboy <br> Entre com sua conta</h1>
            <img src="./imagem/animacaoLogin.svg" class="left-login-img" alt="animacaoLogin">
            <a href="./loginCliente.html"><button class="btn-login-alt">Ou faça login como Cliente</button> </a>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha">
                </div>
                <button class="btn-login" id="btn">Login</button>
            </div>
            <a href="./cadastroMotoboy.html"><button class="btn-login1" >Não possui conta? <br> faça seu cadastro</button></a>
        </div>
    </div>


    <script src="./js/loginMotoboy.js"></script>
</body>
</html>
