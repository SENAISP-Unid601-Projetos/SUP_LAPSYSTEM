<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Motoboy</title>
    <link rel="stylesheet" href="css/cadastroMotoboy.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr><hr>
            <h1>Realize seu cadastro no nosso sistema</h1>
            <div class="card-login">
                <div class="textfield">
                    <label for="usuario">E-mail</label>
                    <input type="text" id="email" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Nome completo</label>
                    <input type="text" id="nome" placeholder="Senha">
                </div>
                <div class="textfield">
                    <label for="senha">CPF</label>
                    <input type="number" id="cpf" placeholder="Senha">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                <div class="textfield">
                    <label for="senha">Confirmar senha</label>
                    <input type="password" id="senha1" placeholder="Confirme a senha" required>
                </div>
                <div class="textfield">
                    <label class="picture" tabindex="0">Anexe uma foto do seu rosto</label>
                    <input type="file" accept="image/*" class="picture__input">
                    <span class="picture__image"></span>
                </div>
                <div class="textfield">
                    <label class="picture" tabindex="0">Anexe uma cópia da sua CNH</label>
                    <input type="file" accept="image/*" class="picture__input">
                    <span class="picture__image"></span>
                </div>
                <div class="textfield">
                    <label class="picture" tabindex="0">Anexe uma foto da sua moto (mostrando a placa)</label>
                    <input type="file" accept="image/*" class="picture__input">
                    <span class="picture__image"></span>
                </div>
                <div class="textfield">
                    <label class="picture" tabindex="0">Anexe uma cópia do documento da moto</label>
                    <input type="file" accept="image/*" class="picture__input">
                    <span class="picture__image"></span>
                </div>
                
                <button class="btn-login" id="btn">concluído</button>
            </div>
            <a href="cadastroCliente.html"><button class="btn-login-alt">faça cadastro como Cliente</button> </a>
        </div>
    </div>


    <script src="js/cadastroCliente.js"></script>
</body>
</html>
